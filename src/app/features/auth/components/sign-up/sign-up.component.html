<div class="container">
  <div class="row">
      <form class="col s12" (ngSubmit)="register(signUpForm)" id="reg-form" #signUpForm="ngForm">
        <div class="row">
          <div class="input-field col s12">
            <input id="email" name="email" type="email" class="validate" required ngModel>
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" name="password" class="validate" minlength="6" required ngModel>
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button [disabled]="signUpForm.invalid" class="btn btn-large btn-register waves-effect waves-light btn-app-color" type="submit" name="action">Register
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
