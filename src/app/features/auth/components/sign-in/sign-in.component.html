<div class="container">
  <div class="row">
      <form class="col s12" (ngSubmit)="login(loginForm)" id="reg-form" #loginForm="ngForm">
        <div class="row">
          <div class="input-field col s12">
            <input id="email" name="email" type="email" class="validate" required ngModel>
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" name="password" type="password" class="validate" minlength="6" ngModel required>
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button [disabled]="loginForm.invalid" class="btn btn-large btn-register waves-effect waves-light" type="submit" name="action">Login
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
