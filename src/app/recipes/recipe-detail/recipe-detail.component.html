<div class="row">
	<div class="col s4 l4 m4">
		<h4>{{recipe.name}}</h4>
		<p class="recipe-description">{{recipe.description}}</p>
		<div class="row">
	      <div class="col s12 l12 m12">
	      	<ul>
	      		<li *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}}</li>
	      	</ul>
	      </div>
	    </div>
		<div class="row">
	      <div class="col s6 l6 m6">
	        <a href="#" class="btn">Add To Shopping List</a>
	       </div>
	      <div class="col s6 m6 l6">
	        <a href="#" class="btn">Edit Recipe</a>
	      </div>
	    </div>
	</div>
	<div class="col s8 l8 m8">
		<img alt="" class="responsive-img recipe-image" src="{{recipe.imageSrc}}">
	</div>
</div>
