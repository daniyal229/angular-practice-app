<div class="row">
	<h4>{{!!isNewRecipe ? 'Add Recipe' : 'Update Recipe'}}</h4>
	<form class="col s12">
	  <div class="row">
	    <div class="input-field col s12">
	      <input placeholder="Name" name="recipe[name]" id="name" type="text" class="validate" [(ngModel)]="recipe.name">
	    </div>
	  </div>
	  <div class="row">
	    <div class="input-field col s12">
	      <textarea placeholder="Description" name="recipe[description]" [(ngModel)]="recipe.description"></textarea>
	    </div>
	  </div>
	  <div class="row">
	    <div class="input-field col s12">
	      <input placeholder="Image" id="name" name="recipe[imageSrc]" type="text" class="validate" [(ngModel)]="recipe.imageSrc">
	    </div>
	  </div>
	  <div class="row">
	    <div class="input-field col s12">
	      <button class="btn btn-green" (click)="addOrUpdateRecipe(recipe)">Save</button>
	    </div>
	  </div>
	</form>
</div>
