<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 offset-sm-1 offset-md-2">
      <h4 class="text-center">Log In</h4>
      <form (ngSubmit)="onSignIn(f)" #f=ngForm>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" ngModel>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" ngModel>
        </div>
        <p class='alert alert-danger' *ngIf="msg">{{msg}}</p>
        <button class="btn btn-primary" type="submit">Sign In</button>
      </form>
    </div>
  </div>
