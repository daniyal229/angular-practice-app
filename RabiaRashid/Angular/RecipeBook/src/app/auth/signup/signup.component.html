<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 offset-sm-1 offset-md-2">
    <h4 class="text-center">Register Yourself</h4>
    <form (ngSubmit)="onSubmit(f)" #f=ngForm>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" ngModel email required #emailTag="ngModel">
        <p class=" alert alert-warning" *ngIf="emailTag.invalid && emailTag.touched">Please enter a valid email</p>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" ngModel required #passTag="ngModel">
        <p class=" alert alert-warning" *ngIf="passTag.invalid && passTag.touched">Please enter a password</p>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="f.invalid" >Sign Up</button>
    </form>
  </div>
</div>
