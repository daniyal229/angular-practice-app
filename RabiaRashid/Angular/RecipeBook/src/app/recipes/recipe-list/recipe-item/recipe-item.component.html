<a class="list-group-item clearfix" style="cursor:pointer" [routerLink]="[index]" routerLinkActive="active">
  <div class="float-left">
    <h4 class="list-group-heading">{{recipe.name}}</h4>
    <p class="list-group-text">{{recipe.desc}}</p>
  </div>
  <span class="float-right">
    <img [src]="recipe.imgPath" alt="{{recipe.name}}" class="img-fluid" style="max-height: 50px;">
  </span>
</a>
